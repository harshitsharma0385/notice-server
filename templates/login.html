<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Digital Notice Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #111827, #0b1220 60%);
            font-family: "Montserrat", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0097a7;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>üîê ADMIN LOGIN</h2>

        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="footer">
            ¬© 2026 DICE Lab | Chitkara University | Made with by Harshit Sharma
        </div>
    </div>

</body>
</html>
